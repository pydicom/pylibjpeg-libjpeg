name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  windows:
    runs-on: windows-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        arch: ['x64', 'x86']

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.arch }}

    - name: Install package and dependencies
      run: |
        python --version
        python -m pip install -U pip
        python -m pip install pytest cython numpy
        python -m pip install . -v
        python -m pip install git+https://github.com/pydicom/pylibjpeg-data

    - name: Run pytest
      run: |
        pytest

    - name: Install pydicom release and rerun pytest
      run: |
        pip install pydicom pylibjpeg
        pip uninstall -y pylibjpeg-openjpeg
        pytest

  osx:
    runs-on: macos-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package and dependencies
      run: |
        python --version
        python -m pip install -U pip
        python -m pip install cython numpy
        python -m pip install . -v
        python -m pip install pytest
        python -m pip install git+https://github.com/pydicom/pylibjpeg-data

    - name: Run pytest
      run: |
        pytest

    - name: Install pydicom release and rerun pytest
      run: |
        pip install pydicom pylibjpeg
        pip uninstall -y pylibjpeg-openjpeg
        pytest

  ubuntu:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package and dependencies
      run: |
        python --version
        python -m pip install -U pip
        python -m pip install cython numpy
        python -m pip install .
        python -m pip install pytest coverage pytest-cov
        python -m pip install git+https://github.com/pydicom/pylibjpeg-data

    - name: Run pytest
      run: |
        pytest --cov=libjpeg libjpeg/tests

    - name: Install pydicom release and rerun pytest
      run: |
        pip install pydicom pylibjpeg
        pip uninstall -y pylibjpeg-openjpeg
        pytest --cov=libjpeg --cov-append libjpeg/tests

    - name: Switch to pydicom dev and rerun pytest
      run: |
        pip uninstall -y pydicom
        pip install git+https://github.com/pydicom/pydicom
        pytest --cov=libjpeg --cov-append libjpeg/tests

    - name: Send coverage results
      if: ${{ success() }}
      run: |
        bash <(curl --connect-timeout 10 --retry 10 --retry-max-time \
        0 https://codecov.io/bash) || (sleep 30 && bash <(curl \
        --connect-timeout 10 --retry 10 --retry-max-time \
        0 https://codecov.io/bash))
